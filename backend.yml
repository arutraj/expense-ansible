- name: Backend Playbook
  hosts: all
  become: true
  tasks:
    - name: Set Prompt
      ansible.builtin.shell: set-prompt backend

    - name: Disable NodeJS Default Version
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Enable NodeJS 20 Version
      ansible.builtin.shell: dnf module enable nodejs:20 -y

    - name: Install NodeJS
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: Add Expense User
      ansible.builtin.user:
        name: expense

    - name: Copy Backend Service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: Delete Existing Application Directory
      ansible.builtin.file:
        name: /app
        state: absent

    - name: Create Application Directory
      ansible.builtin.file:
        name: /app
        state: directory

    - name: Download & Extract Backend Code
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
        dest: /app
        remote_src: true

    - name: Download NodeJS App Dependencies
      community.general.npm:
        path: /app

    - name: Install MySQL Client & MySQL Python Module
      ansible.builtin.dnf:
        name:
          - mysql
          - python3-PyMySQL
        state: present

    - name: Load Schema
      community.mysql.mysql_db:
        state: import
        name: all
        target: /app/schema/backend.sql
        login_user: root
        login_password: ExpenseApp@1
        login_host: 172.31.17.170

    - name: Start Backend Service
      ansible.builtin.systemd_service:
        name: backend
        state: restarted
        enabled: true
        daemon_reload: true


