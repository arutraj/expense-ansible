- name: Install Docker
  ansible.builtin.dnf:
    name: docker
    state: installed

- name: Run Frontend Docker
  community.docker.docker_container:
    name: frontend
    state: present
    image: docker.io/rkalluru/d79-frontend
    ports:
      - 80:80



